<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>

<body>
    <center>
        <h1>Audio and Video Players</h1>

        <section>
            <h2>Audio Player</h2>
            <p>Below is an audio clip you can listen to. Use the controls to play, pause, or adjust the volume.</p>
            <audio controls>
                <source src="sample-3s.mp3" type="audio/mpeg">
            </audio>
        </section>
        <hr>
        <section>
            <h2>Video Player</h2>
            <p>Below is a video you can watch. Use the controls to play, pause, or adjust the volume.</p>
            <video controls width="600">
                <source src="SampleVideo_1280x720_1mb.mp4" type="video/mp4">
            </video>
        </section>
    </center>
</body>

</html>
